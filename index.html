<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cors testing</title>
</head>
<body>
    
</body>
<script>
    const GoogleScriptUrl=`https://script.google.com/macros/s/AKfycbzQ-ZgcpGQsaYhDGYLJfzmiY8g1rMQkpAxQRdvi9wziEYb8OEkCieNck62WlYjDFvUSdA/exec`;

    const URL_SERVICE=`?name="AD"&pass="123"`;
    const URL=GoogleScriptUrl+URL_SERVICE;

    fetch (URL,{
            method: 'GET', // or 'POST' depending on your use case
            headers: {
                'Content-Type': 'application/json',
            },
            mode: 'cors' // Ensure this is set to 'cors' for cross-origin requests
        })
        .then (res => res.json())
        .then (data => {
            console.log(data);
            console.log(JSON.stringify(data))
        })
        .catch(error => console.error('Error:', error));
    
</script>
</html>
