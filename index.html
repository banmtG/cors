<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cors testing</title>
</head>
<body>
    
</body>
<script>
    const GoogleScriptUrl=`https://script.google.com/macros/s/AKfycbzvZVdGLwwUNX6si8HdsRCeeKoZ-vjwqafn4m0XR22UKbEBxmRZ6QmRrChDj0q2otPkEA/exec`;

    const URL_SERVICE=`?name="AD"&pass="123"`;
    const URL=GoogleScriptUrl+URL_SERVICE;

    fetch (URL, {
            redirect: "follow",
            method: "GET",
            mode: 'cors',
            headers: {           
            "Content-Type": "text/plain;charset=utf-8",
            }
        })
        .then (res => res.json())
        .then (data => {
            console.log(data);
            console.log(JSON.stringify(data));
    });
</script>
</html>
